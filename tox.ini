[flake8]
accept-encodings = utf-8
application-import-names =
    superset
    tests
exclude =
    .tox
    build
    docs
    superset/assets
    superset/data
    superset/migrations
    superset/templates
    build
    venv
ignore =
    FI12
    FI15
    FI16
    FI17
    FI50
    FI51
    FI53
    FI54
    W504
    W605
import-order-style = google
max-line-length = 90
require-code = true

[testenv]
commands =
    pipenv install --ignore-pipfile
    sh {toxinidir}/scripts/create_postgresDB.sh
    {toxinidir}/superset/bin/superset db upgrade
    nosetests tests/load_examples_test.py
    nosetests -e load_examples_test {posargs} --with-xunit --cover-xml
deps =
    pipenv
    coverage
    mock
    nose
setenv =
    PYTHONPATH = {toxinidir}
    SUPERSET_CONFIG = tests.superset_test_config
    SUPERSET_HOME = {envtmpdir}
    py36-mysql: SUPERSET__SQLALCHEMY_DATABASE_URI = mysql://mysqluser:mysqluserpassword@localhost/superset
    py36-postgres: SUPERSET__SQLALCHEMY_DATABASE_URI = postgresql+psycopg2://postgresuser:pguserpassword@localhost/superset
    py36-sqlite: SUPERSET__SQLALCHEMY_DATABASE_URI = sqlite:////{envtmpdir}/superset.db
whitelist_externals =
    npm

[testenv:cypress-dashboard]
commands =
    pipenv install
    sh {toxinidir}/superset/assets/cypress_build.sh dashboard
setenv =
    PYTHONPATH = {toxinidir}
    SUPERSET_CONFIG = tests.superset_test_config
    SUPERSET_HOME = {envtmpdir}
deps =
    pipenv

[testenv:cypress-explore]
commands =
    pipenv install --ignore-pipfile
    {toxinidir}/superset/assets/cypress_build.sh explore
setenv =
    PYTHONPATH = {toxinidir}
    SUPERSET_CONFIG = tests.superset_test_config
    SUPERSET_HOME = {envtmpdir}
deps =
    pipenv

[testenv:cypress-sqllab]
commands =
    pipenv install --ignore-pipfile
    {toxinidir}/superset/assets/cypress_build.sh sqllab
setenv =
    PYTHONPATH = {toxinidir}
    SUPERSET_CONFIG = tests.superset_test_config
    SUPERSET_HOME = {envtmpdir}
deps =
    pipenv

[testenv:eslint]
changedir = {toxinidir}/superset/assets
commands =
    npm run lint
deps =

[testenv:flake8]
commands =
    pipenv install --dev
    pipenv run flake8 {toxinidir}/

[testenv:javascript]
commands =
    npm install -g npm@'>=6.5.0'
    {toxinidir}/superset/assets/js_build.sh
deps =

[testenv:pylint]
commands =
    pylint superset


[testenv:license-check]
commands =
    {toxinidir}/scripts/check_license.sh
whitelist_externals =
    {toxinidir}/scripts/check_license.sh
passenv = *

[tox]
envlist =
    cypress-dashboard
    cypress-explore
    cypress-sqllab
    eslint
    flake8
    javascript
    pylint
    license-check
skipsdist = true
